<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/b060d22c47.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     
    <title>Todos</title>
</head>
<body>
    <nav class="navbar bg-dark d-flex justify-content-center">
        <h1 class="text-white">Todos</h1>
    </nav>

    <form id="todo-form" class="mt-2 container">
        <div class="input-group my3">
            <input type="text" id="todo-input" class="form-control" placeholder="Add todo">
            <button class="btn btn-dark">Add</button>
        </div>
        <p class="ml-3 error-message"></p>
    </form>

    <div id="output" class="container">
        
        <div class="card p-3 my-3 todo">
            <div class="d-flex justify-content-between">
                <h4 class="title">Todo Title</h4>
                <button class="btn btn-danger">X</button>
            </div>
        </div>

        <!-- <div class="card p-3 my-3 todo">
            <div class="d-flex justify-content-between">
                <h4 class="title">Todo Title</h4>
                <button class="btn btn-danger">X</button>
            </div>
        </div> -->

    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
