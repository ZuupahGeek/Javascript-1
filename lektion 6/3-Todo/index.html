    <nav class="navbar navbar-dark bg-info">

        <form id="todoForm" class="py-5 container">

                    <button id="addTodo" class="btn btn-info">Add</button>

        </form>
    </div>
    
    <div class="container">
        <div class="py-5" id="todos">
            <div class="bg-white border rounded p-1 d-flex justify-content-between align-items-center mt-1">text <button class="btn btn-danger px-3">X</button></div>
            <div class="bg-white border rounded p-1 d-flex justify-content-between align-items-center mt-1">text <button class="btn btn-danger px-3">X</button></div>
